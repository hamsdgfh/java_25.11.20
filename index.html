<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장애물 피하기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-bg"></div>

  <div class="game-wrapper">
    <header class="game-header">
      <h1 class="game-title">장애물 피하기</h1>
      <p class="game-subtitle">← → 방향키로 피하고, 스페이스로 다시 시작!</p>
    </header>

    <main class="game-main">
      <div id="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas>

        <div id="hud">
          <div id="score">점수: 0</div>
          <div id="high-score">최고 점수: 0</div>
        </div>

        <div id="overlay">
          <div class="overlay-content">
            <h2 id="overlay-title">장애물 피하기</h2>
            <p id="overlay-text">시작하려면 아래 버튼을 누르거나 스페이스바를 누르세요.</p>
            <button id="start-btn">게임 시작</button>
          </div>
        </div>
      </div>

      <aside class="info-panel">
        <h2>조작 방법</h2>
        <ul>
          <li>◀ / ▶ 또는 왼쪽 / 오른쪽 방향키로 이동</li>
          <li>스페이스바: 게임 시작 / 재시작</li>
        </ul>

        <h2>게임 팁</h2>
        <ul>
          <li>시간이 지날수록 점수가 올라요.</li>
          <li>장애물과 닿으면 바로 게임 오버!</li>
          <li>최고 점수 기록에 도전해보세요 🔥</li>
        </ul>
      </aside>
    </main>

    <footer class="game-footer">
      <span>Made with JavaScript &lt;3</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
